<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Homes - Find Your Perfect Place</title>
    <style>
        /* Basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
        }

        /* Navigation bar styles */
        nav {
            background-color: #222;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            background-color: #111;
        }

        /* Search bar styles */
        .search-bar {
            display: flex;
            margin-bottom: 1rem;
        }

        .search-bar input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            flex-grow: 1;
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Listings section styles */
        .listings {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .listing {
            width: 30%;
            background-color: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            text-align: center;
        }

        .listing img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Contact form styles */
        .contact-form {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 1rem;
        }

        .contact-form select,
        .contact-form input[type="checkbox"],
        .contact-form input[type="radio"] {
            margin-right: 0.5rem;
        }

        .contact-form button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Error message styles */
        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dream Homes</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav
